<!DOCTYPE html>
<html>
<head>
    <title>Fake Captcha Prank</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HUMAN CAPTCHA</h1>
        <p>To prove you're not a robot, please enter your name:</p>
        <input type="text" id="nameInput" name="name">
        <button onclick="checkName()">Submit</button>
        <p id="message"></p>
        <p id="attemptMessage"></p>
    </div>

    <script>
        var attempts = 3;

        function checkName() {
            attempts--;
            if (attempts >= 0) {
                document.getElementById("message").innerHTML = "Incorrect name. Try again.";
                document.getElementById("attemptMessage").innerHTML = "Attempts remaining: " + attempts;
            } else {
                document.getElementById("message").innerHTML = "No attempts left!";
            }
        }
    </script>
</body>
</html>
